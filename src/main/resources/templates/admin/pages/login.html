<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/layouts/login/loginLayout}"

>
<head>

	<style>
		#logo {text-align: center;}
		#logo img {width:30%;  -webkit-filter: grayscale(100%); filter: grayscale(100%);}
	</style>
</head>
<body>


<div layout:fragment="content">



                        <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
                            <div id="logo"><img th:src="${@helper.assets('img/logo.png')}"></div>
                            <h4 class="mb-0">
                                <span class="d-block">Autentificación de usuario</span>
                                <span>Por favor ingrese su usuario y contraseña</span></h4>

                            <div class="divider row"></div>
                            <div>
                            <div class="alert alert-danger" role="alert"th:if="${param.error}"  th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
    <strong>Error:</strong> <span th:text="${errorMsg}"></span>
</div>
                                <form method="post" th:action="@{/login}">
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="position-relative form-group"><label for="username" class="">Usuario</label><input name="username" id="username" placeholder="Usuario" type="text" class="form-control"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="position-relative form-group"><label for="password" class="">Contraseña</label><input name="password" id="password" placeholder="Contraseña" type="password"
                                                                                                                                                   class="form-control"></div>
                                        </div>
                                    </div>
                                    <div class="position-relative form-check"><input name="check" id="exampleCheck" type="checkbox" class="form-check-input"><label for="exampleCheck" class="form-check-label">Recordar contraseña</label></div>
                                    <div class="divider row"></div>
                                    <div class="d-flex align-items-center">
                                        <div class="ml-auto">
                                            <a href="../" class="btn-lg btn btn-link">Regresar a la web</a>
                                            <button class="btn btn-primary btn-lg">Iniciar sesión</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

      
      
      
</div>


</body>
</html>
