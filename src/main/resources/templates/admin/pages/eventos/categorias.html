<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/layouts/principal/principalLayout}" th:with="modulo='eventos',submodulo='categorias'">


<th:block layout:fragment="html_head">
	<script th:src="${@helper.assets('jsc/eventos/categorias.jquery.js')}"></script>

</th:block>


<body>

	<div layout:fragment="content">
	
	
	
	
	
	<div class="app-page-title">
	                        <div class="page-title-wrapper">
	                            <div class="page-title-heading">
	                                <div class="page-title-icon"><i class="pe-7s-medal icon-gradient bg-tempting-azure"></i></div>
	                                <div>Categorías</div>
	                            </div>
	                            <div class="page-title-actions">
	                                    <button type="button" id="btn-nuevo" class="btn-shadow btn btn-success"><i class="fa fa-plus-circle fa-w-20"></i> Nuevo</button>
	                            </div>    </div>
	</div>
	
	
	<div class="main-card mb-3 card">
		<div class="card-body">                
		  <table style="width: 100%;" id="lista-categorias" class="table table-striped table-bordered dataTable">
		
		  <thead>
		    <tr>
		      <th>ID</th>
		      <th>Nombre</th>
		      <th>Url corta</th>
		      <th>Fecha</th>
		      <th>Opciones</th>
		    </tr>
		  </thead>
		
		</table>
		</div>
	</div>



		
	
	</div>
	
	
	
	
	
	<div layout:fragment="content_footer">
	
	
			<div class="modal fade form-categoria-modal" tabindex="-1" role="dialog" aria-labelledby="form-categoria-modal" aria-hidden="true">
	    <div class="modal-dialog modal-lg modal-full">
		    	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="title-categoria-modal">Información de la categoría</h5>
	            </div>

				<form method="post" id="form-categoria" name="form-categoria">
			            <div class="modal-body">
							<input type="hidden" name="id" id="id">
		                	<div class="position-relative row form-group"><label for="nombre" class="col-sm-2 col-form-label">Nombre de la categoría</label>
		                    	<div class="col-sm-10"><input name="nombre" id="nombre" placeholder="Ingrese el nombre de la categoría" type="text" class="form-control"></div>
		                    </div>
		                    
		                    <div class="position-relative row form-group"><label for="slug" class="col-sm-2 col-form-label">Url corta</label>
							<div class="form-inline col-sm-10">
										<div class="position-relative  input-group " style="width:100%;">
											<input type="text" class="form-control input-group-addon col-sm-7" value="https://www.munisantanita.gob.pe/eventos/categoria/"  disabled style="font-size: 0.925rem;padding-right: 0;background: #f1f1f1;">
											<input name="slug" id="slug" type="text" class="form-control input-group-addon col-sm-5" style="font-size: 0.9rem;padding-left: 1px;">
										</div>
							</div>


									   </div>                    
		 
			            </div>
			           
			            <div class="modal-footer">
			                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			                <button type="submit" class="btn btn-success btn-crear-categoria"><i class="fa fa-plus-circle"></i> Crear Categoría</button>
			                <button type="submit" class="btn btn-primary btn-editar-categoria"><i class="fa fa-plus-circle"></i> Editar Categoría</button>
			            </div>
                </form>
	            
	        </div>
	
	
	
	</div>

</body>
</html>
